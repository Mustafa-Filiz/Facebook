<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Giriş Yap veya Kaydol</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="div1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <h2>Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</h2>
        </div>
        <div class="div2">
            <div class="div3">
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="E-posta veya Telefon Numarası"><br>
                    <input type="password" name="password" id="pass" placeholder="Şifre"><br>
                    <input type="submit" value="Giriş Yap" id="giriş">
                </form>
                <div class="div4">
                    <a href="#" id="link1">Şifreni mi Unuttun?</a>
                </div>
                <hr>
                <div class="button">
                    <button>Yeni Hesap Oluştur</button>
                </div>
            </div>

            <div class="div5">
                <p>Ünlü biri, müzik grubu veya şirket için <a href="#" id="link2">Sayfa oluştur</a>.</p>
            </div>
        </div>
    </section>  
</body>
</html>
